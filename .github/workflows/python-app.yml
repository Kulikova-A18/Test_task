name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r /python/requirements.txt  
        
    - name: Compile the project
      run: |
        python /python/main.py  # Команда для компиляции вашего проекта

  test:
    runs-on: ubuntu-latest
    needs: compile

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Убедитесь, что у вас есть requirements.txt

    - name: Run tests
      run: |
        python /python/unittest_main.py  # Запуск ваших тестов
